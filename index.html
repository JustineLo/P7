<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Les petits plats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="logo">
            <h1>Les petits plats</h1>
        </header>
        <section id="search-section">
            <div class="search-container">
                <input id="search-input" type="text" placeholder="Rechercher une recette" />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
        <section id="tags-section"></section>
        <section id="filters-section">
            <!-- ingredients filter -->
            <div id="ingredients-filter-container" class="filter-container">
                <div class="filter-select">
                    <h4 id="ingredients-filter-label">Ingr√©dients</h4>
                    <input id="ingredients-filter-input" class="filter-input" type="text" id="ingredient-1" name="ingredient" />
                    <i id="ingredients-filter-chevron" class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="ingredients-filter-list" class="filter-list"></div>
            </div>
            <!-- appliances filter -->
            <div id="appliances-filter-container" class="filter-container">
                <div class="filter-select">
                    <h4 id="appliances-filter-label">Appareils</h4>
                    <input id="appliances-filter-input" class="filter-input" type="text" id="appliances-1" name="appliances" />
                    <i id="appliances-filter-chevron" class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="appliances-filter-list" class="filter-list"></div>
            </div>
            <!-- ustensils filter -->
            <div id="ustensils-filter-container" class="filter-container">
                <div class="filter-select">
                    <h4 id="ustensils-filter-label">Ustensiles</h4>
                    <input id="ustensils-filter-input" class="filter-input" type="text" id="ustensils-1" name="ustensils" />
                    <i id="ustensils-filter-chevron" class="fa-solid fa-chevron-down"></i>
                </div>
                <div id="ustensils-filter-list" class="filter-list"></div>
            </div>
        </section>
        <section id="recipes-section">
            
        </section>
        <script type="module" src="./js/script.js" async defer></script>
        <script src="https://kit.fontawesome.com/3fca820020.js" crossorigin="anonymous"></script>
    </body>
</html>
